<!DOCTYPE html>
<html>
<head>
    <title>Kirjaudu sisään</title>
</head>
<body>
    <h2>Kirjaudu sisään</h2>
    {% if form.errors %}
        <p style="color: red;">Virheellinen käyttäjätunnus tai salasana.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kirjaudu</button>
    </form>
</body>
</html>
